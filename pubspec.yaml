name: testfinale
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  hexcolor: ^3.0.1
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  auto_size_text: ^3.0.0
  shared_preferences: ^2.2.3
  file_picker: ^8.0.3
  path_provider: ^2.0.5
  bottom_picker: ^2.7.0
  haptic_feedback: ^0.4.2
  intl: ^0.17.0
  flutter_native_splash: ^2.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  assets:
    - assets/img/
    - assets/icons/User.svg
    - assets/icons/
    - assets/icons_old/


  fonts:
    - family: Inter
      fonts:
        - asset: font/Inter-Regular.ttf
        - asset: font/Inter-Bold.ttf
          weight: 900
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/img/logo.png"
    background_color: "#D9D9D9"
    theme_color: "#053259"
  windows:
    generate: true
    image_path: "assets/img/logo.png"
    icon_size: 128 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/img/logo.png"
flutter_native_splash:
  color: "#053259"
  android_12:
  #save file
